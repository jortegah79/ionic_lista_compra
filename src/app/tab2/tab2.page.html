<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> MI lista de la compra </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-input label="Item" type="text" [(ngModel)]="newItem"/>
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" [disabled]="!newItem" (click)="addItem()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
